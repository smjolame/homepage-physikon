<!-- carousel.html-->
<section class="container text-center">

<!-- Carousel Header -->
<h2 class="text-center text-gray text-uppercase text-secondary mb-0 h2-fontsize">Unternehmen 2022</h2>
<hr class="star-dark">

<!-- Carousel -->
<div id="{{ include.name }}" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">

    {% for unternehmen in include.data %}
    <div class="carousel-item {% if forloop.first == true %}active{% endif %}">
      <a href="{{ unternehmen.url }}" target="_blank">
        <div class="frame">
          <img class="carousel-img-new" src="{{ unternehmen.logo }}" alt="{{ unternehmen.name }}"/>
        </div>

        <div class="carousel-caption-new">
          <h5>{{ unternehmen.title }}</h5>
          <p>{{ unternehmen.caption }}</p>
        </div>
      </a>
    </div>
    {% endfor %}

    <ol class="carousel-indicators">
      {% for unternehmen in include.data %}
      <li
        data-target="#{{ include.name }}"
        data-slide-to="{{ forloop.index0 }}"
        class="{% if forloop.first == true %}active{% endif %}">
      </li>
      {% endfor %}
    </ol>
  </div>

  <a class="carousel-control-prev" href="#{{ include.name }}" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon fas fa-angle-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#{{ include.name }}" role="button" data-slide="next">
    <span class="carousel-control-next-icon fas fa-angle-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</section>
